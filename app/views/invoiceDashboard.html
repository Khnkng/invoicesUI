<div>
    <div class="tab-container books-tab-container" foundation>
        <div class="row">
            <div class="column medium-9 resetPaddings">
                <div class="row tabber ">
                    <div class="column medium-3 tab" (click)="reRoutePage(0)" [ngClass]="{'selected': tabDisplay[0].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[0].display == 'block'}"><span>Proposals</span>
                            <span>({{badges.proposal_count ? badges.proposal_count : localBadges ? localBadges.proposal_count: 0 }})</span>
                        </label>
                    </div>
                    <div class="column medium-4 tab" (click)="reRoutePage(2)" [ngClass]="{'selected': tabDisplay[2].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[2].display == 'block'}"><span>Invoices</span>
                            <span>({{badges.invoice_unpaid ? badges.invoice_unpaid : localBadges ? localBadges.invoice_unpaid: 0 }})</span>
                        </label>
                    </div>
                    <div class="column medium-4 tab" (click)="reRoutePage(1)" [ngClass]="{'selected': tabDisplay[1].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[1].display == 'block'}"><span>Payments</span>
                            <span>({{badges.invoice_paid ? badges.invoice_paid : localBadges ? localBadges.invoice_paid: 0 }})</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="columns medium-3 resetPaddings">
                <div class="row add-share-buttons">
                    <div class="column medium-12 text-right">
            <span class="pointer" *ngIf="tabDisplay[0].display == 'block'" (click)="addNewProposal()">
              <i class=" icon ion-ios-plus-outline"></i>
              <span >Proposal</span>
            </span>
                        <span class="pointer" *ngIf="tabDisplay[2].display == 'block'" (click)="addNewInvoice()">
              <i class=" icon ion-ios-plus-outline"></i>
              <span >Invoice</span>
            </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row collapse tab-content ">
            <div *ngIf="tabDisplay[0].display == 'block'" class="column small-12 medium-12 large-12 invoices" id="proposals">
                <div class="row">
                    <div class="column">
                        <div class="row add-share-buttons" [ngStyle]="{'visibility': selectedTableRows.length>0 ? 'visible':'hidden'}">
                            <div class="medium-2 small-12 text-right">
                                <label>
                                    <select data-placeholder="Action" (change)="handlePaidStateChange($event)">
                                        <option *ngFor="let action of paidActions" [value]="action.value"><span><i class="icon" [ngClass]="action.className"></i></span><span>{{action.name}}</span></option>
                                    </select>
                                </label>
                            </div>
                            <div class="column medium-2 selection-count"><span>{{selectedTableRows.length}}</span><span>selected</span></div>
                        </div>
                        <foo-table class="bigpay-dashboard bighalf-footable invoice-table" *ngIf="hasProposals" [data]="proposalsTableData" [options]="proposalsTableOptions" (onRowAction)="handleProposalAction($event)" (onRowSelect)="handleSelect($event)" #proposalsTable></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasProposals">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Proposals.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tabDisplay[2].display == 'block'" class="column small-12 medium-12 large-12 invoices" id="invoices">
                <div class="row">
                    <div class="column">
                        <div class="row add-share-buttons" [ngStyle]="{'visibility': selectedTableRows.length>0 ? 'visible':'hidden'}">
                            <div class="medium-2 small-12 text-right">
                                <label>
                                    <select data-placeholder="Action" (change)="handleInvoiceStateChange($event)">
                                        <option *ngFor="let action of invoiceActions" [value]="action.value"><span><i class="icon" [ngClass]="action.className"></i></span><span>{{action.name}}</span></option>
                                    </select>
                                </label>
                            </div>
                            <div class="column medium-2 selection-count"><span>{{selectedTableRows.length}}</span><span>selected</span></div>
                        </div>

                        <foo-table class="bigpay-dashboard bighalf-footable invoice-table" *ngIf="hasInvoices" [data]="invoiceTableData" [options]="invoiceTableOptions" (onRowAction)="handleAction($event)" (onRowSelect)="handleSelect($event)" #invoicesTable></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasInvoices">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Invoices.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tabDisplay[1].display == 'block'" class="column small-12 medium-12 large-12 invoices" id="paidInvoices">
                <div class="row">
                    <div class="column">
                        <div class="row add-share-buttons" [ngStyle]="{'visibility': selectedTableRows.length>0 ? 'visible':'hidden'}">
                            <div class="medium-2 small-12 text-right">
                                <label>
                                    <select data-placeholder="Action" (change)="handlePaidStateChange($event)">
                                        <option *ngFor="let action of paidActions" [value]="action.value"><span><i class="icon" [ngClass]="action.className"></i></span><span>{{action.name}}</span></option>
                                    </select>
                                </label>
                            </div>
                            <div class="column medium-2 selection-count"><span>{{selectedTableRows.length}}</span><span>selected</span></div>
                        </div>
                        <foo-table class="bigpay-dashboard bighalf-footable invoice-table" *ngIf="hasPaidInvoices" [data]="paidInvoiceTableData" [options]="paidInvoiceTableOptions" (onRowAction)="handleAction($event)" (onRowSelect)="handleSelect($event)" #paidTable></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasPaidInvoices">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Invoices.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
