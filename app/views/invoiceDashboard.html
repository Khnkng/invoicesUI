<div>
    <div class="tab-container books-tab-container" foundation>
        <div class="row">
            <div class="column medium-9 resetPaddings">
                <div class="row tabber ">
                    <div class="column medium-3 tab" (click)="reRoutePage(0)" [ngClass]="{'selected': tabDisplay[0].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[0].display == 'block'}"><span>Proposals</span>
                            <span>({{badges.proposal_count ? badges.proposal_count : localBadges ? localBadges.proposal_count: 0 }})</span>
                        </label>
                    </div>
                    <div class="column medium-4 tab" (click)="reRoutePage(2)" [ngClass]="{'selected': tabDisplay[2].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[2].display == 'block'}"><span>Invoices</span>
                            <span>({{badges.invoice_unpaid ? badges.invoice_unpaid : localBadges ? localBadges.invoice_unpaid: 0 }})</span>
                        </label>
                    </div>
                    <div class="column medium-4 tab" (click)="reRoutePage(1)" [ngClass]="{'selected': tabDisplay[1].display == 'block'}">
                        <label [ngClass]="{'whiteColor': tabDisplay[1].display == 'block'}"><span>Paid</span>
                            <span>({{badges.invoice_paid ? badges.invoice_paid : localBadges ? localBadges.invoice_paid: 0 }})</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="columns medium-3 resetPaddings">
                <div class="row add-share-buttons">
                    <div class="column medium-12 text-right">
            <span class="pointer" *ngIf="tabDisplay[0].display == 'block'" (click)="addNewProposal()">
              <i class=" icon ion-ios-plus-outline"></i>
              <span >Proposal</span>
            </span>
            <span class="pointer" *ngIf="tabDisplay[2].display == 'block'" (click)="addNewInvoice()">
              <i class=" icon ion-ios-plus-outline"></i>
              <span >Invoice</span>
            </span>
                    </div>
                </div>
            </div>
        </div>
        <div class="row collapse tab-content ">
            <div *ngIf="tabDisplay[0].display == 'block'" class="column small-12 medium-12 large-12" id="proposals">
                <div class="row">
                    <div class="column">
                        <foo-table class="bigpay-dashboard bighalf-footable" *ngIf="hasProposals" [data]="proposalsTableData" [options]="proposalsTableOptions" (onRowAction)="handleProposalAction($event)"></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasProposals">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Proposals.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tabDisplay[2].display == 'block'" class="column small-12 medium-12 large-12" id="invoices">
                <div class="row">
                    <div class="column">
                        <foo-table class="bigpay-dashboard bighalf-footable" *ngIf="hasInvoices" [data]="invoiceTableData" [options]="invoiceTableOptions" (onRowAction)="handleAction($event)"></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasInvoices">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Invoices.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="tabDisplay[1].display == 'block'" class="column small-12 medium-12 large-12" id="paidInvoices">
                <div class="row">
                    <div class="column">
                        <foo-table class="bigpay-dashboard bighalf-footable" *ngIf="hasPaidInvoices" [data]="paidInvoiceTableData" [options]="paidInvoiceTableOptions" (onRowAction)="handleAction($event)"></foo-table>
                        <div class=" callout text-center" [hidden]="isLoading" *ngIf="!hasPaidInvoices">
                            <div class="woo-woo">Woot Woot!</div>
                            <p>There are no Invoices.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
